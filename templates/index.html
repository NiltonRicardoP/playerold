<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1e2a38;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="Rádio Logo" class="logo">
    <h1>♫ Rádio Web Online</h1>
    <audio controls autoplay>
        <source src="/stream/;stream.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
    <div class="footer">Transmissão via proxy seguro</div>
  </div>
</body>
</html>
